<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>touch to background element with pointer-events</title>
    <style>
      .box {
        height: 300px;
        left: 0;
        position: absolute;
        top: 0;
        width: 300px;
        border-radius: 5px;
      }

      .background-box {
        background-color: #7fbfff;
      }

      .foreground-box {
        background-color: #7fff7f;
        height: 200px;
        opacity: 0.5;
        pointer-events: none;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="js-background-box" class="box background-box"></div>
    <div class="box foreground-box"></div>

    <script src="index.js"></script>
  </body>
</html>
